<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Trusted Data Bundles</title>

<style>
    body { font-family: Arial; background:#eef2f7; margin:0; }
    header { background:#007bff; padding:15px; color:white; text-align:center; font-size:22px; font-weight:bold; }
    .container { padding:20px; }

    .card {
        background:white;
        padding:20px;
        border-radius:12px;
        margin-bottom:20px;
        box-shadow:0 3px 6px rgba(0,0,0,0.1);
    }

    .card h3 { margin:0 0 10px 0; }

    .nav-buttons {
        display:flex;
        gap:10px;
        margin-bottom:20px;
        flex-wrap:wrap;
    }

    .nav-buttons button {
        flex:1;
        padding:10px;
        background:#007bff;
        border:none;
        color:white;
        border-radius:6px;
        font-size:16px;
    }

    .footer { text-align:center; margin-top:30px; color:#666; font-size:13px; }
</style>

</head>
<body>

<header>Dashboard</header>

<div class="container">

    <div class="nav-buttons">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='orders.html'">Orders</button>
        <button onclick="location.href='wallet.html'">Wallet</button>
        <button onclick="location.href='support.html'">Support</button>
    </div>

    <div class="card">
        <h3>Total Orders</h3>
        <p id="totalOrders">Loading...</p>
    </div>

    <div class="card">
        <h3>Completed Orders</h3>
        <p id="completedOrders">Loading...</p>
    </div>

    <div class="card">
        <h3>Pending Orders</h3>
        <p id="pendingOrders">Loading...</p>
    </div>

    <div class="card">
        <h3>Wallet Balance</h3>
        <p id="walletBalance">GHS 0.00</p>
    </div>

</div>

<div class="footer">Â© 2025 Trusted Data Bundles</div>

<script>
    async function loadStats() {
        try {
            let res = await fetch("orders.json");
            let data = await res.json();

            let total = data.length;
            let completed = data.filter(o => o.status === "completed").length;
            let pending = data.filter(o => o.status === "pending").length;

            document.getElementById("totalOrders").textContent = total;
            document.getElementById("completedOrders").textContent = completed;
            document.getElementById("pendingOrders").textContent = pending;

            // for now wallet is static
            document.getElementById("walletBalance").textContent = "GHS 0.00";

        } catch (e) {
            document.getElementById("totalOrders").textContent = "0";
            document.getElementById("completedOrders").textContent = "0";
            document.getElementById("pendingOrders").textContent = "0";
        }
    }

    loadStats();
</script>

</body>
  </html>
