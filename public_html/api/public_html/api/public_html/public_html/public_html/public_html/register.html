<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Trusted Data Bundles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f3f3;
        }
        .register-box {
            max-width: 450px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .brand {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="register-box">
        <div class="brand">Trusted Data Bundles</div>

        <form action="login.html" method="GET">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="John Mensah" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="054XXXXXXX" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Create PIN</label>
                <input type="password" class="form-control" placeholder="Create a 4-digit PIN" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm PIN</label>
                <input type="password" class="form-control" placeholder="Re-enter PIN" required>
            </div>

            <button class="btn btn-primary w-100">Create Account</button>
        </form>

        <div class="footer">
            Already have an account? <a href="login.html">Login here</a><br>
            Working Hours: <b>Mon–Sat: 8:00am – 8:00pm</b>
        </div>
    </div>

</body>
</html>
