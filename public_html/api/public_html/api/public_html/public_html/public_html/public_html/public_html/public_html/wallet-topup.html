<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Top-Up - Trusted Data Bundles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
        }
        .box {
            max-width: 520px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .brand {
            text-align: center;
            font-size: 26px;
            color: #0d6efd;
            font-weight: 700;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
        #error {
            display: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="brand">Trusted Data Bundles</div>
        <h4 class="text-center mt-3">Wallet Top-Up</h4>

        <form id="topupForm">
            <div class="mb-3">
                <label class="form-label">Enter Amount (GHC)</label>
                <input type="number" id="amount" class="form-control" placeholder="Minimum 10 GHC" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Proceed to MTN MoMo</button>
        </form>

        <div id="error" class="alert alert-danger mt-3"></div>

        <div class="footer">
            Working Hours: <b>Mon–Sat: 8:00am – 8:00pm</b>
        </div>
    </div>

    <script>
        document.getElementById('topupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let amount = parseFloat(document.getElementById('amount').value);
            let errorBox = document.getElementById('error');

            if (amount < 10) {
                errorBox.style.display = "block";
                errorBox.innerText = "Minimum top-up amount is GHC 10.";
                return;
            }

            errorBox.style.display = "none";

            // Redirect to MoMo processing page
            window.location.href = "wallet-process.php?amount=" + amount;
        });
    </script>

</body>
</html>
