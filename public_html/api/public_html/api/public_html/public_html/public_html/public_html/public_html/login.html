<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trusted Data Bundles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }
        .login-box {
            max-width: 430px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .brand {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="brand">Trusted Data Bundles</div>

        <form action="dashboard.html" method="GET">
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="054XXXXXXX" required>
            </div>

            <div class="mb-3">
                <label class="form-label">PIN</label>
                <input type="password" class="form-control" placeholder="Enter your 4-digit PIN" required>
            </div>

            <button class="btn btn-primary w-100">Login</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="register.html">Register</a><br>
            Working Hours: <b>Mon–Sat: 8:00am – 8:00pm</b>
        </div>
    </div>

</body>
</html>
