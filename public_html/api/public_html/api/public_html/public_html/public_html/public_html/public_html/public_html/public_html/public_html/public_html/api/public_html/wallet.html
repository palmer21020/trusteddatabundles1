<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet – Trusted Data Bundles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6fa;
    margin: 0;
    padding: 0;
}
.header {
    background: #0051ff;
    color: white;
    padding: 15px 20px;
    font-size: 22px;
    text-align: center;
}
.container {
    max-width: 450px;
    margin: 40px auto;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}
h2 {
    text-align: center;
}
.balance-box {
    background: #eef2ff;
    padding: 15px;
    text-align: center;
    border-radius: 10px;
    margin-bottom: 25px;
    font-size: 18px;
    color: #333;
}
input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 14px;
    background: #0051ff;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
}
button:hover {
    background: #003ccc;
}
.msg {
    text-align: center;
    margin-top: 15px;
    font-size: 15px;
    color: #d00;
}
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #666;
}
</style>

</head>
<body>

<div class="header">Wallet Top-Up</div>

<div class="container">

    <h2>Top-Up Your Wallet</h2>

    <div id="balanceBox" class="balance-box">Loading balance...</div>

    <label><b>Amount (Min: 10 GHC)</b></label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="topUpWallet()">Top-Up Now</button>

    <div id="msg" class="msg"></div>

</div>

<footer>
    Trusted Data Bundles • Monday – Saturday • 8:00am – 8:00pm
</footer>


<script>
// Load balance
fetch("api/me.php")
    .then(res => res.json())
    .then(user => {
        if (user.error) {
            document.getElementById("balanceBox").innerHTML = "Login required";
        } else {
            document.getElementById("balanceBox").innerHTML =
                "Wallet Balance: <b>GHC " + user.wallet + "</b>";
        }
    });

function topUpWallet() {
    let amount = parseFloat(document.getElementById("amount").value);
    let msg = document.getElementById("msg");
    msg.innerHTML = "";

    if (!amount || amount < 10) {
        msg.innerHTML = "Minimum top-up is 10 GHC";
        return;
    }

    fetch("api/create-topup.php", {
        method: "POST",
        body: JSON.stringify({ amount: amount })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.ok) {
            msg.innerHTML = "Error: " + data.error;
            return;
        }

        // Redirect user to MTN payment page
        window.location.href = data.payment_url;
    })
    .catch(() => msg.innerHTML = "Network error. Try again.");
}
</script>

</body>
</html>
